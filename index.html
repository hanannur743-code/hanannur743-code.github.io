<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYO SUSHI</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">KYO SUSHI</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#menu">Menu</a>
        <a href="#cart">Keranjang</a>
        <a href="checkout.html">Checkout</a>
    </nav>
</header>

<section id="home" class="slider">
    <div class="slides">
        <img src="images/slide1.jpg" alt="Sushi 1">
        <img src="images/slide2.jpg" alt="Sushi 2">
        <img src="images/slide3.jpg" alt="Sushi 3">
        <img src="images/slide4.jpg" alt="Sushi 4">
    </div>
</section>

<section id="menu">
    <h1>Menu Kami</h1>
    <div class="menu-grid">
        <div class="item" data-name="Salmon Nigiri" data-price="25000">
            <img src="https://pin.it/59bsj1r25" alt="Salmon Nigiri">
            <h2>Salmon Nigiri</h2>
            <p>Rp 25.000 / porsi</p>
            <button class="add-to-cart">Tambah ke Keranjang</button>
        </div>
        <div class="item" data-name="Tuna Maki" data-price="38000">
            <img src="https://pin.it/6OFT4FBWX" alt="Tuna Maki">
            <h2>Tuna Maki </h2>
            <p>Rp 38.000 / porsi</p>
            <button class="add-to-cart">Tambah ke Keranjang</button>
        </div>
        <div class="item" data-name="california roll" data-price="49000">
            <img src="https://pin.it/5FT11Sdbi" alt="california roll">
            <h2>california roll</h2>
            <p>Rp 49.000 / porsi</p>
            <button class="add-to-cart">Tambah ke Keranjang</button>
        </div>
        <div class="item" data-name="Ebi tempura roll" data-price="38000">
            <img src="https://pin.it/AJQUj143S" alt="ebi tempura roll">
            <h2>ebi tempura roll</h2>
            <p>Rp 38.000 / porsi</p>
            <button class="add-to-cart">Tambah ke Keranjang</button>
        </div>
    </div>
</section>

<section id="cart">
    <h1>Keranjang Belanja</h1>
    <ul id="cart-items"></ul>
    <p>Total: Rp <span id="total-price">0</span></p>
</section>

<script src="script.js"></script>
</body>
</html>
