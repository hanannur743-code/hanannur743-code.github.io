<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aneka Sushi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #FFFDD0; /* cream */
      color: #033E6B; /* celtic blue */
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #AEE5D8; /* tea green */
      color: #033E6B;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: #ffffffcc;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px;
    }

    .card p {
      margin: 0 10px 10px;
      font-size: 0.9rem;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>Aneka Sushi Lezat</header>
  <div class="grid" id="sushiGrid">
    <!-- Kartu sushi akan dimasukkan lewat JS -->
  </div>

  <script>
    const sushiList = [
      { nama: 'Salmon Nigiri', deskripsi: 'Irisan salmon segar di atas nasi lembut.', gambar: 'https://images.unsplash.com/photo-1606813902917-4f490a4b90d6' },
      { nama: 'Tuna Maki', deskripsi: 'Gulungan rumput laut dengan tuna segar.', gambar: 'https://images.unsplash.com/photo-1617196037745-f23a1a5a5ce3' },
      { nama: 'California Roll', deskripsi: 'Kepiting, alpukat, dan timun segar.', gambar: 'https://images.unsplash.com/photo-1603133872875-684f30c8476f' },
      { nama: 'Ebi Tempura Roll', deskripsi: 'Udang goreng tempura dengan saus spesial.', gambar: 'https://images.unsplash.com/photo-1601312378543-df7b2a49f3f3' },
      { nama: 'Tamago Sushi', deskripsi: 'Telur manis lembut di atas nasi.', gambar: 'https://images.unsplash.com/photo-1605478505270-51e663219731' },
    ];

    const grid = document.getElementById('sushiGrid');

    sushiList.forEach((item, index) => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${item.gambar}" alt="${item.nama}">
        <h3>${item.nama}</h3>
        <p>${item.deskripsi}</p>
      `;
      grid.appendChild(card);

      // Animasi muncul satu per satu
      setTimeout(() => {
        card.style.transform = 'scale(1)';
        card.style.opacity = '1';
        card.style.animation = 'fadeInUp 0.5s ease forwards';
      }, index * 150);
    });
  </script>
</body>
</html>
